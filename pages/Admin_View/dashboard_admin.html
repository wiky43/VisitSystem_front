<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="/css/dashBoardAdmin.css" />
    <link rel="stylesheet" href="/css/asideStyle.css" />
    <link rel="stylesheet" href="/css/snackbardstyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="/assets/icon01.ico" type="image/x-icon" />
  </head>
  <body>
    <aside>
      <button id="toggle">
        <i class="fi-rr-menu-burger"></i>
      </button>
      <div class="link">
        <ul>
          <li id="btn-home" class="active">
            <i class="fi-rr-home"></i>
            <label>Inicio</label>
          </li>
          <li id="btn-usuarios">
            <i class="fi-rr-user-add"></i>
            <label>Usuarios</label>
          </li>
          <li id="btn-reportes">
            <i class="fi-rr-file"></i>
            <label>Reportes</label>
          </li>
          <li id="btn-visitas">
            <i class="fi-rr-user"></i>
            <label>Visitas</label>
          </li>
        </ul>
      </div>
      <div class="user">
        <ul>
          <li>
            <i>
              <img
                src="/assets/promipyme_logo_para_portada-removebg-preview.png"
                alt=""
              />
            </i>
            <label>Administrador</label>
          </li>
          <li id="logout-button">
            <i class="fi-rr-exit"></i>
            <label>Cerrar Sesi√≥n</label>
          </li>
        </ul>
      </div>
    </aside>

    <!-- ================= MAIN ================= -->
    <main class="main-layout"></main>

    <div id="snackbar"></div>
    <!-- ================= javaScript ================= -->
    <script src="/js/main/dashboard.page.js" type="module"></script>
  </body>
</html>
