<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdminView</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="https://unpkg.com/akar-icons-fonts"></script>

    <link rel="stylesheet" href="/css/asideStyle.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="left">
        <img
          src="/assets/promipyme_logo_para_portada-removebg-preview.png"
          alt="Logo"
        />
        <button id="btn-home">
          <i class="material-symbols-outlined"> home </i>
          <span>Inicio</span>
        </button>
        <button id="btn-usuarios">
          <i class="material-symbols-outlined"> user_attributes </i>
          <span>Usuarios</span>
        </button>
        <button id="btn-reportes">
          <i class="material-symbols-outlined"> article </i>
          <span>Historial</span>
        </button>
        <button id="logout-button">
          <i class="material-symbols-outlined"> logout </i>
        </button>
      </div>
    </aside>

    <main class="main-content">
      <div class="container-layout-table">
        <div class="card active-visitors-card">
          <div class="card-header">
            <h1>Visitantes Actuales</h1>
            <p>Gestione la salida de los visitantes pendientes.</p>
          </div>
          <div style="overflow-x: auto">
            <table class="visitors-table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Cédula</th>
                  <th>Empresa</th>
                  <th>Visita a</th>
                  <th>Departamento</th>
                  <th>Motivo</th>
                  <th>Entrada</th>
                  <th>Código</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody id="visitorsTableBodyP"></tbody>
            </table>
          </div>
          <div
            id="loading"
            style="text-align: center; padding: 20px; display: none"
          >
            Cargando...
          </div>
          <div
            id="error-msg"
            style="
              text-align: center;
              padding: 20px;
              color: #ef4444;
              display: none;
            "
          ></div>
        </div>
      </div>
    </main>

    <div id="snackbar"></div>

    <script src="/js/guards/adminGuard.js" type="module"></script>
    <script src="/js/ui/snackbar.js" type="module"></script>
    <script src="/js/module/AsideService.js" type="module"></script>
    <script src="/js/module/visitors.js" type="module"></script>
    <script src="/js/module/Logout.js" type="module"></script>
  </body>
</html>
