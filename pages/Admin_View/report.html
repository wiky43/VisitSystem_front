<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Reportes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="https://unpkg.com/akar-icons-fonts"></script>

    <link rel="stylesheet" href="/css/asideStyle.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="left">
        <img
          src="/assets/promipyme_logo_para_portada-removebg-preview.png"
          alt="Logo"
        />
        <button id="btn-home">
          <i class="material-symbols-outlined"> home </i>
          <span>Inicio</span>
        </button>
        <button id="btn-usuarios">
          <i class="material-symbols-outlined"> user_attributes </i>
          <span>Usuarios</span>
        </button>
        <button id="btn-reportes">
          <i class="material-symbols-outlined"> article </i>
          <span>Historial</span>
        </button>
        <button id="logout-button">
          <i class="material-symbols-outlined"> logout </i>
        </button>
      </div>
    </aside>

    <main class="main-layout">
      <header class="card-header">
        <h2>Historial de Visitantes</h2>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#reportModal"
        >
          <span class="material-symbols-outlined"> docs </span>
          Generar Reporte
        </button>
      </header>

      <div class="card active-visitors-card">
        <div class="card-header">
          <h1>Gestión de los visitantes.</h1>
        </div>
        <div style="overflow-x: auto">
          <table class="visitors-table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Cédula</th>
                <th>Empresa</th>
                <th>Visita a</th>
                <th>Departamento</th>
                <th>Motivo</th>
                <th>Salida</th>
                <th>Entrada</th>
                <th>Código</th>
              </tr>
            </thead>
            <tbody id="AllvisitorsTableBody"></tbody>
          </table>
        </div>
        <div
          id="loading"
          style="text-align: center; padding: 20px; display: none"
        >
          Cargando...
        </div>
        <div
          id="error-msg"
          style="
            text-align: center;
            padding: 20px;
            color: #ef4444;
            display: none;
          "
        ></div>
      </div>
    </main>

    <div class="modal fade" id="reportModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Exportar Reporte de Visitas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Fecha Inicio</label>
                <input type="date" id="startDate" class="form-control" />
              </div>
              <div class="col">
                <label class="form-label">Fecha Fin</label>
                <input type="date" id="endDate" class="form-control" />
              </div>
            </div>
            <div class="d-flex gap-2 mb-3">
              <button id="btn-export-excel" class="btn btn-success w-100">
                <span class="material-symbols-outlined"> table_view </span>
                <span>Exportar Excel</span>
              </button>
              <button id="btn-export-pdf" class="btn btn-danger w-100">
                <span class="material-symbols-outlined"> picture_as_pdf</span>
                <span>Exportar PDF</span>
              </button>
            </div>
            <div
              id="status-message"
              class="p-2 text-center rounded small"
            ></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="snackbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/guards/authGuard.js" type="module"></script>
    <script src="/js/services/apiClient.js" type="module"></script>
    <script src="/js/module/AsideService.js" type="module"></script>
    <script src="/js/ui/snackbar.js" type="module"></script>
    <script src="/js/module/report.js" type="module"></script>
    <script src="/js/module/Logout.js" type="module"></script>
  </body>
</html>
