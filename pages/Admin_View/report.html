<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historial de Visitas</title>

    <link rel="stylesheet" href="/css/reportStyle.css" />
    <link rel="stylesheet" href="/css/snackbardstyle.css" />
    <link rel="stylesheet" href="/css/asideStyle.css" />
    <link rel="stylesheet" href="/css/search.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="/assets/icon01.ico" type="image/x-icon" />
  </head>
  <body>
    <aside>
      <button id="toggle">
        <i class="fi-rr-menu-burger"></i>
      </button>
      <div class="link">
        <ul>
          <li id="btn-home" class="active">
            <i class="fi-rr-home"></i>
            <label>Inicio</label>
          </li>
          <li id="btn-usuarios">
            <i class="fi-rr-user-add"></i>
            <label>Usuarios</label>
          </li>
          <li id="btn-reportes">
            <i class="fi-rr-file"></i>
            <label>Reportes</label>
          </li>
          <li id="btn-visitas">
            <i class="fi-rr-user"></i>
            <label>Visitas</label>
          </li>
        </ul>
      </div>
      <div class="user">
        <ul>
          <li>
            <i>
              <img
                src="/assets/promipyme_logo_para_portada-removebg-preview.png"
                alt=""
              />
            </i>
            <label>Administrador</label>
          </li>
          <li id="logout-button">
            <i class="fi-rr-exit"></i>
            <label>Cerrar Sesión</label>
          </li>
        </ul>
      </div>
    </aside>

    <!-- ================= MAIN ================= -->
    <main class="main-layout">
      <header>
        <div class="text">
          <h2>Historial de Visitantes</h2>
          <p>Gestión centralizada de accesos</p>
        </div>
        <div class="header-actions">
          <div class="search-container">
            <i class="material-symbols-outlined search-icon">search</i>
            <input
              type="text"
              id="inputBusqueda"
              placeholder="Buscar por nombre..."
            />
          </div>
          <button id="openReportModal" class="btn-reporte">
            <i class="fi-rr-file"></i>
            Generar Reporte
          </button>
        </div>
      </header>

      <div class="card active-visitors-card">
        <div style="overflow-x: auto; overflow-y: auto">
          <table class="visitors-table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Cédula</th>
                <th>Empresa</th>
                <th>Visita a</th>
                <th>Departamento</th>
                <th>Motivo</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Código</th>
              </tr>
            </thead>
            <tbody id="AllvisitorsTableBody"></tbody>
          </table>
        </div>
      </div>
    </main>
    <!-- ================= MODAL ================= -->
    <div id="reportModal" class="modal-overlay">
      <div class="modal-content-custom">
        <div class="modal-header-custom">
          <h3>Generar Reporte</h3>
          <button id="closeModal" class="btn-close-custom">&times;</button>
        </div>
        <div class="modal-body-custom">
          <div class="form-group">
            <label>Fecha Inicio</label>
            <input type="date" id="startDate" class="input-custom" />
          </div>
          <div class="form-group">
            <label>Fecha Fin</label>
            <input type="date" id="endDate" class="input-custom" />
          </div>
          <div class="button-group-custom">
            <button id="btn-export-excel" class="btn-export excel">
              Exportar Excel
            </button>
            <button id="btn-export-pdf" class="btn-export pdf">
              Exportar PDF
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="snackbar"></div>
    <script src="/js/main/reports.page.js" type="module"></script>
  </body>
</html>
