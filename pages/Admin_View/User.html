<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios - Admin</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>

    <!-- CSS propio -->
    <link rel="stylesheet" href="../../css/UserStyle.css" />
    <link rel="stylesheet" href="../../css/adminStyle.css" />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="left">
        <img
          src="../../assets/promipyme_logo_para_portada-removebg-preview.png"
        />
        <button id="btn-home">
          <i class="material-symbols-outlined"> home </i>
          <span>Inicio</span>
        </button>
        <button id="btn-usuarios">
          <i class="material-symbols-outlined"> user_attributes </i>
          <span>Usuarios</span>
        </button>
        <button id="btn-reportes">
          <i class="material-symbols-outlined"> article </i>
          <span>Historial</span>
        </button>
        <button id="logout-button">
          <i class="material-symbols-outlined"> logout </i>
        </button>
      </div>
    </aside>
    <main class="main-layout">
      <!-- Header -->
      <header class="card-header">
        <h2>Administración de Usuarios</h2>
        <button id="btnNuevoUsuario" class="btn btn-primary">
          <i class="bx bx-user-plus"></i>
          <span>Nuevo Usuario</span>
        </button>
      </header>

      <!-- Loader -->
      <div id="loadingUsers" class="text-center my-3" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <!-- Error -->
      <div
        id="error-msg-users"
        class="alert alert-danger"
        style="display: none"
      ></div>

      <!-- Tabla -->
      <section class="card shadow">
        <div class="card-body">
          <table class="table table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Rol</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaUsuarios"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Modal Usuario -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Registrar un Usuario</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>

          <div class="modal-body">
            <form id="userForm">
              <input type="hidden" id="userId" name="userId" />

              <div class="mb-3">
                <label for="username" class="form-label"
                  >Nombre de Usuario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="role" class="form-label">Rol</label>
                <select class="form-select" id="role" name="role" required>
                  <option value="Recepcionista">Recepcionista</option>
                  <option value="Administrador">Administrador</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
                <small id="passHelp" class="text-muted">
                  Obligatorio para nuevos usuarios.
                </small>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnGuardarUsuario"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbar"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>

    <script src="../../js/guards/authGuard.js" type="module"></script>
    <script src="../../js/services/apiClient.js" type="module"></script>
    <script src="../../js/ui/snackbar.js" type="module"></script>
    <script src="../../js/Module/User.js" type="module"></script>
    <script src="../../js/Module/Logout.js" type="module"></script>
  </body>
</html>
