<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administraci칩n de Usuarios</title>

    <link rel="stylesheet" href="/css/userStyle.css" />
    <link rel="stylesheet" href="/css/snackbardstyle.css" />
    <link rel="stylesheet" href="/css/asideStyle.css" />
    <link rel="stylesheet" href="/css/search.css" />

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="icon" href="/assets/icon01.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- ================= ASIDE ================= -->
    <aside>
      <button id="toggle">
        <i class="fi-rr-menu-burger"></i>
      </button>
      <div class="link">
        <ul>
          <li id="btn-home" class="active">
            <i class="fi-rr-home"></i>
            <label>Inicio</label>
          </li>
          <li id="btn-usuarios">
            <i class="fi-rr-user-add"></i>
            <label>Usuarios</label>
          </li>
          <li id="btn-reportes">
            <i class="fi-rr-file"></i>
            <label>Reportes</label>
          </li>
          <li id="btn-visitas">
            <i class="fi-rr-user"></i>
            <label>Visitas</label>
          </li>
        </ul>
      </div>
      <div class="user">
        <ul>
          <li>
            <i>
              <img
                src="/assets/promipyme_logo_para_portada-removebg-preview.png"
                alt=""
              />
            </i>
            <label>Administrador</label>
          </li>
          <li id="logout-button">
            <i class="fi-rr-exit"></i>
            <label>Cerrar Sesi칩n</label>
          </li>
        </ul>
      </div>
    </aside>

    <!-- ================= MAIN ================= -->
    <main class="main-layout">
      <header>
        <div>
          <h2>Administraci칩n de Usuarios</h2>
        </div>
        <div class="header-actions">
          <div class="search-container">
            <i class="material-symbols-outlined search-icon">search</i>
            <input
              type="text"
              id="inputBusqueda"
              placeholder="Buscar por nombre o rol..."
            />
          </div>
          <button class="btn-primary-custom">
            <i class="fi fi-rr-user-add"></i> Usuario nuevo
          </button>
        </div>
      </header>

      <div id="tablaUsuariosTest" class="card active-users-card">
        <div style="overflow-x: auto; overflow-y: auto">
          <table class="Users-table">
            <thead>
              <tr>
                <th class="id-col">ID</th>
                <th>Usuario</th>
                <th>Rol</th>
                <th style="text-align: right">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaUsuariosBody"></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- ================= MODAL ================= -->
    <div id="userModal" class="modal-overlay hidden">
      <div class="modal-content-custom">
        <!-- Header -->
        <header class="modal-header-custom">
          <h3 id="modalTitle">Registrar Usuario</h3>
          <button
            id="closeModal"
            class="btn-close-custom"
            type="button"
            aria-label="Cerrar modal"
          >
            &times;
          </button>
        </header>

        <!-- Body -->
        <form id="userForm" class="modal-body-custom" autocomplete="off">
          <input type="hidden" id="userId" />

          <label class="form-group">
            <span>Usuario</span>
            <input
              type="text"
              id="username"
              placeholder="Nombre de usuario"
              required
            />
          </label>

          <label class="form-group">
            <span>Rol</span>
            <select id="role" required>
              <option value="Recepcionista">Recepcionista</option>
              <option value="Administrador">Administrador</option>
            </select>
          </label>

          <label class="form-group">
            <span>Contrase침a</span>
            <input type="password" id="password" placeholder="********" />
            <small class="form-hint"> Obligatorio para nuevos usuarios </small>
          </label>
        </form>

        <!-- Footer -->
        <footer class="modal-footer-custom">
          <button
            id="btnCancelarModal"
            type="button"
            class="btn-secondary-custom"
          >
            Cancelar
          </button>
          <button
            id="btnGuardarUsuario"
            type="button"
            class="btn-primary-custom"
          >
            Guardar
          </button>
        </footer>
      </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbar"></div>

    <!-- Scripts -->

    <script type="module" src="../../js/main/users.page.js"></script>
  </body>
</html>
