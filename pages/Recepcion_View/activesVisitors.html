<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitantes Actuales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=logout"
    />
  </head>

  <body>
    <nav>
      <div class="menu">
        <div class="logo">
          <img
            src="../../assets/promipyme_logo_para_portada-removebg-preview.png"
            alt="Logo"
          />
        </div>
        <div class="menu_links">
          <a href="dashboard_recepcion.html" class="link">Inicio</a>
          <a href="activesVisitors.html" class="link">Visitantes Actuales</a>
          <button id="logout-button" class="link btnlogout">
            Cerrar Sesión
            <i class="material-symbols-outlined"> logout </i>
          </button>
        </div>
      </div>
    </nav>
    <div class="container-layout-tablep">
      <div class="card active-visitors-cardp">
        <div class="card-header">
          <div>
            <h1>Visitantes Actuales</h1>
          </div>
          <p>Gestione la salida de los visitantes pendientes.</p>
        </div>
        <div style="overflow-x: auto">
          <table class="visitors-tableP">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Cédula</th>
                <th>Empresa</th>
                <th>Visita a</th>
                <th>Departamento</th>
                <th>Motivo</th>
                <th>Hora Entrada</th>
                <th>Código</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="visitorsTableBodyP"></tbody>
          </table>
        </div>
        <div
          id="loading"
          style="text-align: center; padding: 20px; display: none"
        >
          Cargando...
        </div>
        <div
          id="error-msg"
          style="
            text-align: center;
            padding: 20px;
            color: #ef4444;
            display: none;
          "
        ></div>
      </div>
    </div>

    <div id="snackbar"></div>
    <script src="../../js/guards/authGuard.js" type="module"></script>
    <script src="../../js/services/apiClient.js" type="module"></script>
    <script src="../../js/Module/AutoComplete.js" type="module"></script>
    <script src="../../js/Module/Logout.js" type="module"></script>
    <script src="../../js/ui/snackbar.js" type="module"></script>
    <script src="../../js/Module/script.js" type="module"></script>
    <script src="../../js/Module/visitors.js" type="module"></script>
  </body>
</html>
