<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesi칩n</title>
    <link rel="stylesheet" href="/css/LoginStyle.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="logo">
      <img
        src="assets/promipyme_logo_para_portada-removebg-preview.png"
        alt="Logo"
      />
    </div>
    <div class="login-container">
      <div class="login-card">
        <div class="header">
          <h1>Bienvenido</h1>
          <p>Entra tus credenciales para acceder a tu cuenta</p>
        </div>

        <div id="auth-error" class="error-message" style="display: none"></div>
        <form id="loginForm">
          <div class="form-group">
            <label for="username" class="visually-hidden">Usuario</label>
            <div class="input-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="input-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                />
              </svg>
              <input
                type="text"
                id="username"
                placeholder="Usuario"
                required
                autocomplete="username"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="visually-hidden">Contrase침a</label>
            <div class="input-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="input-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                />
              </svg>
              <input
                type="password"
                id="password"
                placeholder="Contrase침a"
                required
                autocomplete="current-password"
              />
              <div id="togglePassword" class="password-toggle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <button type="submit" class="btn-login">Iniciar sesi칩n</button>
        </form>
      </div>
    </div>

    <div id="snackbar"></div>
    <script type="module" src="js/ui/snackbar.js"></script>
    <script type="module" src="js/services/auth.js"></script>
  </body>
</html>
